<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <!-- metaタグのname属性を指定して、content属性で設定する。
    「width=device-width」とすると、スマホの画面幅に表示領域の幅を合わせてくれる。
    「initial-scale=1」とすると、初期のズーム設定が等倍になる。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>レスポンシブサンプル</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <div class="image">image</div>
        <div class="textbox">textbox</div>
        <aside>広告</aside>
    </section>

</body>

</html>
